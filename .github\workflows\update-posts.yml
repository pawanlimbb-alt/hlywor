name: Auto Generate Posts Index
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install jsdom
      - run: node make_posts_index.js
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update posts.json"
