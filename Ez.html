<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ez's Retro Start</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      cursor: pointer; /* indicates click */
    }
    video {
      max-width: 80%;
      max-height: 80%;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <!-- Silent autoplay video -->
  <video id="startVideo" src="videos/Start.mp4" autoplay muted playsinline preload="auto" controlslist="nodownload noremoteplayback nofullscreen" disablepictureinpicture></video>

  <script>
    const video = document.getElementById('startVideo');
    const startSound = new Audio('sounds/start.mp3');
    let clicked = false;

    document.body.addEventListener('click', () => {
      if (clicked) return; // prevent multiple clicks
      clicked = true;

      try { startSound.currentTime = 0; startSound.play(); } catch (e) {}

      video.muted = false; // enable sound
      video.currentTime = 0; // restart from beginning
      video.play();

      // when the video finishes, go to menu.html
      video.addEventListener('ended', () => {
        window.location.href = 'menu.html';
      });
    });
  </script>

  <script src="js/main.js"></script>
  <script src="js/navigation.js"></script>
</body>
</html>
