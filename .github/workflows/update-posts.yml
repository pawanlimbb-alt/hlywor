name: Auto Generate Posts Index
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install jsdom (local, no package.json required)
        run: npm install jsdom

      - name: Run index generator
        run: node make_posts_index.js

      # Commit posts.json back only if changed
      - name: Commit posts.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update posts.json"
          file_pattern: |
            posts.json
