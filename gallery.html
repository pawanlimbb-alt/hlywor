<div id="comments">
  <h3>Comments</h3>
  <div id="comment-list"></div>

  <h4>Leave a comment</h4>
  <input type="text" id="name" placeholder="Your name"><br>
  <textarea id="comment" placeholder="Your comment"></textarea><br>
  <button onclick="submitComment()">Post Comment</button>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbyuP1TeLz5JR4yaJ1kGKRI6QjII72AZWKJ2yngMbwE7HgkqYnKrN9XU0NZs8mZpCYbJDw/exec';

async function loadComments() {
  try {
    const res = await fetch(scriptURL);
    const comments = await res.json();
    const list = document.getElementById('comment-list');
    list.innerHTML = comments.map(c => `
      <p><b>${c.name}</b>: ${c.comment}</p>
    `).join('');
  } catch (err) {
    console.error('Error loading comments:', err);
  }
}

async function submitComment() {
  const name = document.getElementById('name').value.trim();
  const comment = document.getElementById('comment').value.trim();
  if (!name || !comment) {
    alert('Please enter both name and comment');
    return;
  }

  try {
    const res = await fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, comment })
    });
    const data = await res.json();

    if (data.status === 'success') {
      document.getElementById('comment').value = '';
      loadComments();
    } else {
      alert('Error posting comment: ' + data.message);
    }
  } catch (err) {
    alert('Failed to send comment: ' + err.message);
  }
}

loadComments();
</script>

  <!-- ⚙️ JS: Random layout (optional) + Lightbox -->
  <script>
    // Optional random layout (delete if handled in backend)
    document.addEventListener("DOMContentLoaded", () => {
      const spanClasses = ['span-1x1', 'span-2x1', 'span-1x2', 'span-2x2'];
      document.querySelectorAll('.photo').forEach(photo => {
        const randomClass = spanClasses[Math.floor(Math.random() * spanClasses.length)];
        photo.classList.add(randomClass);
      });
    });

    // 🎮 Simple Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    document.querySelectorAll('.photo img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') lightbox.classList.remove('active');
    });
  </script>
