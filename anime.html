<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Library</title>
    <link rel="stylesheet" href="css/anime.css">
</head>
<body>

<h1>My Anime Library</h1>

<!-- Tabs -->
<div class="tabs">
    <button class="tab-button active" data-tab="favorites">Favorites</button>
    <button class="tab-button" data-tab="recommendations">Recommendations</button>
    <button class="tab-button" data-tab="controversial">Controversial</button>
    <button class="tab-button" data-tab="best-music">Best Music</button>
    <button class="tab-button" data-tab="will-make-you-cry">Will Make You Cry</button>
</div>

<!-- Tab content grids -->
<div class="tab-content active" id="favorites">
    <div class="anime-grid"></div>
</div>

<div class="tab-content" id="recommendations">
    <div class="anime-grid"></div>
</div>

<div class="tab-content" id="controversial">
    <div class="anime-grid"></div>
</div>

<div class="tab-content" id="best-music">
    <div class="anime-grid"></div>
</div>

<div class="tab-content" id="will-make-you-cry">
    <div class="anime-grid"></div>
</div>
<script src="js/main.js"></script>
<script src="js/anime.js"></script>
<script src="js/navigation.js"></script>
</body>
</html>
