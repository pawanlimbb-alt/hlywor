# ðŸ”§ Staticman Configuration for hlywor website

# Your deployed Staticman instance URL (Render)
# Not mandatory but useful for clarity
url: "https://staticman-85nd.onrender.com"

# Where Staticman should push the comment files
comments:
  allowedFields: ["name", "message"]
  branch: "main"               # The branch where comments are stored
  commitMessage: "Add new comment by {fields.name}"
  filename: "entry-{date}"     # Each comment file will have a unique name
  format: "json"               # You can also use 'yaml' if you prefer
  path: "_data/comments/{options.slug}"  # Folder for comments
  moderation: true             # PRs instead of direct commits
  requiredFields: ["name", "message"]

# ReCAPTCHA (optional, can disable)
reCaptcha:
  enabled: false

# GitHub public key (for verifying the connection)
rsaPublicKey: |
  -----BEGIN PUBLIC KEY-----
  ssh-rsa  staticman

  -----END PUBLIC KEY-----
