<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzaF</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <style>
    html, body { background: #000 !important; }
    .container {
      background: rgba(18,18,18,0.96);
      border-radius: 36px;
      border: 2px solid #fff;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.20);
      padding: 48px 32px 28px 32px;
      max-width: 780px;
      margin: 58px auto 24px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 32px;
      background: transparent;
    }
    .nav-links a {
      color: #fff; border-radius: 12px; padding: 7px 18px;
      border: 1.7px solid #fff;
      text-decoration: none;
      font-size: 1.12em;
      transition: box-shadow .2s, background .18s, color .12s;
    }
    .nav-links a:hover {
      background: #ff3b3b; color: #fff; box-shadow: 0 0 12px #ff3b3b;
      border-color: #ff3b3b;
    }
    .username {
      color: #ff3b3b;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .profile-card {
      display: flex;
      flex-direction: row;
      background: rgba(22,22,22,0.95);
      box-shadow: 0 6px 38px 0 rgba(0,0,0,0.14);
      border-radius: 25px;
      width: 100%;
      max-width: 700px;
      align-items: stretch;
      min-height: 320px;
      overflow: hidden;
    }
    .profile-pic {
      background: #101010;
      border-right: 2px solid #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 28px;
      min-width: 180px;
    }
    .profile-pic img {
      width: 142px; height: 142px; border-radius: 18px;
      border: 2.5px solid #fff;
      background: #222;
      box-shadow: 0 0 20px #000;
    }
    .under-name {
      color: #ff3b3b; margin-top: 21px;
      font-size: 1.1em; letter-spacing: 2px;
      font-family: 'PixelFont', monospace;
      font-weight: bold;
    }
    .profile-card .right {
      flex: 1;
      padding: 40px 38px 30px 38px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .profile-card h1 {
      color: #fff;
      margin-bottom: 29px;
      letter-spacing: 7px;
      font-size: 2.5em;
      font-family: 'PixelFont', monospace;
    }
    .info li {
      color: #fff;
      padding: 7px 0 8px 0;
      border-bottom: 1px solid #333;
      margin-left: 4px;
      margin-bottom: 2px;
      list-style: none;
      font-size: 1.14em;
    }
    .info span { color: #ff3b3b; font-weight:600; }
    .realm-box {
      margin-top: 29px;
      text-align: left;
    }
    .realm-btn {
      font-family: 'PixelFont', monospace;
      font-weight: bold;
      font-size: 1.5em;
      padding: 17px 44px;
      background: #ff3b3b;
      color: #fff;
      border: 2.4px solid #fff;
      border-radius: 21px;
      text-shadow: 0 0 7px #ff3b3b, 0 0 2px #111;
      cursor: pointer;
      box-shadow: 0 0 26px 0 #ff3b3b;
      transition: all .18s cubic-bezier(.39,1.3,.64,1);
      display:inline-block;
      margin-left: 2px;
    }
    .realm-btn:hover {
      background: #fff;
      color: #ff3b3b;
      border-color: #ff3b3b;
      box-shadow: 0 0 42px #ff3b3b;
      text-shadow: 0 0 12px #ff3b3b;
      transform: scale(1.08) translateY(-2px);
      outline:none;
    }
    footer {
      color: #555;
      text-align: center;
      margin-top: 42px;
      font-size: 1em;
    }

    /* üîª RESPONSIVE FIXES FOR ANDROID PORTRAIT üîª */
    @media (max-width: 768px) {
      .container {
        margin: 28px 14px;
        padding: 28px 18px 20px 18px;
        border-radius: 24px;
      }
      .navbar {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }
      .nav-links a {
        font-size: 1em;
        padding: 6px 14px;
      }
      .username {
        font-size: 1em;
      }
      .profile-card {
        flex-direction: column;
        align-items: center;
        min-height: auto;
      }
      .profile-pic {
        border-right: none;
        border-bottom: 2px solid #fff;
        padding: 20px;
        min-width: 100%;
      }
      .profile-pic img {
        width: 120px;
        height: 120px;
      }
      .under-name {
        margin-top: 14px;
        font-size: 1em;
      }
      .profile-card .right {
        padding: 26px 20px;
        text-align: center;
      }
      .profile-card h1 {
        font-size: 2em;
        letter-spacing: 5px;
      }
      .info li {
        font-size: 1em;
        text-align: left;
      }
      .realm-box {
        margin-top: 20px;
        text-align: center;
      }
      .realm-btn {
        font-size: 1.2em;
        padding: 13px 34px;
      }
      footer {
        font-size: 0.9em;
        margin-top: 30px;
      }
    }
  </style>
</head>
