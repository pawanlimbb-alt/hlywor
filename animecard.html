<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link rel="stylesheet" href="css/animecard.css">
</head>
<body>
    <div class="anime-card-container">
        <button class="back-button" onclick="window.history.back()">‚Üê Back</button>
        <div class="anime-card-content">
            <h1 id="anime-title">Loading...</h1>
            <div class="anime-details">
                <img id="anime-cover" src="" alt="Anime Cover">
                <div class="anime-info">
                    <p id="anime-summary">No summary available yet.</p>
                    <p id="anime-episodes"></p>
                    <p id="anime-genre"></p>
                    <h2>My Thoughts</h2>
                    <p id="anime-thoughts">Add your personal notes here.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/animecard.js"></script>
</body>
</html>
